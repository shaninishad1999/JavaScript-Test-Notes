<!-- Q7. Write a JavaScript program to display the current day and time in the following format.										6
Today is : Tuesday.
Current time is : 10 PM : 30 : 38
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>

<body>
   

        <h1>TODAY IS:</h1>
        <h1 id="day"></h1>
        
        <h1>DATE:</h1>
        <h1 id="date"></h1>
        
        <h1>CURRENT TIME IS:</h1>
        <h1 id="time"></h1>
        
        <script>
        setInterval(() => {
            let date = new Date();
        
            // Getting the day name
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let dayName = days[date.getDay()];
            document.getElementById("day").innerHTML = dayName;
        
            // Getting the date
            let a = date.toLocaleDateString();
            document.getElementById("date").innerHTML = a;
        
            // Getting the current time
            let b = date.toLocaleTimeString();
            document.getElementById("time").innerHTML = b;
        }, 1000);
        </script>
        
    
        

</body>

</html>
