<!-- Q1. How to check if an object is an array or not? Provide some code. 	 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>


    <script>
        const arr = [1, 2, 3];
        if (Array.isArray(arr)) {
            alert('arr is an array');
        } else {
            alert('arr is not an array');
        }

    </script>
</body>

</html>
