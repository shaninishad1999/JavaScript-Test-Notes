<!-- Q14. Write a JavaScript conditional statement to find the sign of product of three numbers. Display an alert box with the specified sign -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
</head>

<body>



    <script>
        let a = 5
        let b = 10
        let c = -4
        let n = a * b * c;
        if (n > 0) {
            alert("positive")
        } else if (n < 0) {
            alert("Negative")
        } else {
            alert("Zero")
        }
    </script>
</body>

</html>
