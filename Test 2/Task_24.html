<!-- Q24. Write a Java script code to find factorial of a given number.	 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    

    <script>
        let k=1;
       let n=parseInt(prompt("Enter Number"))
        while(n>=1){
            k*=n;
            n--;

        }
        alert(k)
    </script>
 </body>
 </html>
