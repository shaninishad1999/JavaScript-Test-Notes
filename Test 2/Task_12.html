<!-- Q12. Write a JavaScript program to check the given number is positive or not.   -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12</title>
 </head>
 <body>
    


    <script>

        let num=parseInt(prompt("Enter Number"))
        if(num>0){
            alert("Positive")
        }else if(num<0){
            alert("Negative")
        }else{
            alert("Zero")
        }
    </script>
 </body>
 </html>
