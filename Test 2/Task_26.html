<!-- Q26. Write a JavaScript function that changes the background colour of an element when a mouse enters it. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <button onmouseenter="changeBackgroundColor()">Mouse Enter</button>
    <h1 id="demo">Lorem ipsum dolor sit amet.</h1>
    <script>
    function changeBackgroundColor(){
        document.getElementById("demo").style.backgroundColor = "green";
    }
    </script>
    
    </script>
 </body>
 </html>
