<!-- Q4. Write a JavaScript program to find the maximum number in an array.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
   
    
    <script>
        let arr=[10,20,50,40,60,5,12];
        let mx=arr[0];

        for(let i=0;i<arr.length;i++){
            if(arr[i]>mx){
                mx=arr[i];
            }
        }
        alert(mx)
    </script>
</body>
</html>
