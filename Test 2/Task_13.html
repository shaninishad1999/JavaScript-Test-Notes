<!-- Q13. Write a JavaScript function that returns the Fibonacci sequence up to a given number of terms.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Initialize the first two terms of the Fibonacci sequence
        let firstLast = 0;
        let secondLast = 1;
        
        // Prompt user to enter the number of terms to display
        let n = parseInt(prompt("Enter the number of Fibonacci terms you want to generate:"));
    
        // Display the first two terms
        console.log(firstLast);
        console.log(secondLast);
    
        // Generate and display the next Fibonacci terms
        for (let i = 2; i < n; i++) { // Start from 2 because the first two terms are already displayed
            let nextTerm = firstLast + secondLast; // Calculate the next term in the sequence
            console.log(nextTerm); // Print the next term
    
            // Update the previous two terms for the next iteration
            firstLast = secondLast;
            secondLast = nextTerm;
        }
    </script>
    
</body>
</html>
