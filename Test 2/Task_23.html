<!-- Q23. Write a JavaScript program to print 1 to 20 even number using while loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 23</title>
</head>
<body>
    

    <script>
        for(let i=1;i<=20;i++){
            if(i%2==0){
                console.log(i)
            }
        }
    </script>
</body>
</html>
