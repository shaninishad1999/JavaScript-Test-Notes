<!-- Q11. Write a JavaScript program to calculate area of circlewhen the radius of the circle will be supplied by the user. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <script>
        function areaCircle(r){
            area=Math.PI*r*r;
            return area;
        }
        let r=parseFloat(prompt("Enter Radius"));
        alert(areaCircle(r))
    </script>
 </body>
 </html>
