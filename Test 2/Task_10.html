<!-- Q10. Write a JavaScript program to compute the sum and product of an array of integers.	 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
 </head>
 <body>
    

    <script>
        let arr=[1,2,3,4,5,6]
        let sum=0;
        let multi=1;
        for(let k=0;k<arr.length;k++){
            sum+=arr[k];
            multi*=arr[k];
        }
        alert(sum)
        alert(multi)
    </script>
 </body>
 </html>
