<!-- Q6. Write a java script program to find area of rectangle when width and height are given. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>

<body>

    <script>
        function rectangleArea(height, width) {
            return height * width;

        }
        const height = parseFloat(prompt("Please Enter Height"));
        const width = parseFloat(prompt("Please Enter Width"));


        alert(rectangleArea(height, width));


    </script>
</body>

</html>
