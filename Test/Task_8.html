<!-- Q8 WAP to change the background color of body with click on buttons {3 buttons green,black,orange}     -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

    <label for=""></label>
 <!-- Buttons to change background color -->
 <button onclick="changeColor('green')">Green</button>
 <button onclick="changeColor('black')">Black</button>
 <button onclick="changeColor('orange')">Orange</button>

 <!-- JavaScript to change background color -->
 <script>
     function changeColor(color) {
         document.body.style.backgroundColor = color; // Set the background color of the body
     }
 </script>
 </body>
 </html>
